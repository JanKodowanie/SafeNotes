<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/login.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <title>SafeNotes</title>
</head>
    <body>
        <nav>
            <a class="nav-item" href="/">Home</a>
            <a class="nav-item" href="/sign-up">Sign up</a>
            <a class="nav-item" href="/sign-in">Sign in</a>
        </nav>
        <div class="content">
            <section id="login-view">
                <div class="greetings">
                    <h1>Sign in to create your own notes right away!</h1>
                    <p>Sink into the overwhelming safety of our app...</p>
                </div>
                <ul class="error-list">
                    <li class="error-mes-hidden" id="signin-error"></li>
                </ul>
                <form class="registration-form" id="loginform">
                    <ul class="form-list">
                        <li>
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </li>
                        <li>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </li>         
                        <li>
                            <button class="button1" type="submit">Submit</button>
                        </li> 
                        <li>
                            <a href="/password-reset-request">Forgot your password?</a>
                        </li> 
                    </ul>
                </form>
            </section>
        </div>
        <footer>
            <span id="pamw">Ochrona danych, 2021</span> 
            <a id="repo-link" target="_blank" href="https://github.com/JanKodowanie/SafeNotes" id="repo">Repozytorium Github</a>
        </footer>
    </body>
</html>
