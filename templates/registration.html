<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <script src="/static/registration.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    <title>SafeNotes</title>
</head>
    <body>
        <nav>
            <a class="nav-item" href="/">Home</a>
            <a class="nav-item" href="/sign-up">Sign up</a>
            <a class="nav-item" href="/sign-in">Sign in</a>
        </nav>
        <div class="content">
            <section id="registration-view">
                <div class="greetings">
                    <h1>Share your notes anytime, anywhere!</h1>
                    <p>SafeNotes is here to give you unlimited space for your regular thoughts and for silverlinings.
                        <br> Join us now!
                    </p>
                </div>
                <ul class="error-list">
                    <li class="error-mes-hidden" id="username-error"></li>
                    <li class="error-mes-hidden" id="password-error"></li>
                    <li class="error-mes-hidden" id="password2-error"></li>
                    <li class="error-mes-hidden" id="email-error"></li>
                </ul>
                <form class="registration-form" id="regform">
                    <ul class="form-list">
                        <li>
                            <input type="text" id="username" name="username" placeholder="Username">
                        </li>
                        <li>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </li>
                        <li>
                            <input type="password" id="password2" name="password2" placeholder="Repeat password">
                        </li>
                        <li>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </li>
                        <li>
                            <button class="button1" type="submit">Submit</button>
                        </li> 
                    </ul>
                </form>
            </section>
        </div>
        <footer>
            <span id="pamw">Ochrona danych, 2021</span> 
            <a id="repo-link" target="_blank" href="https://github.com/JanKodowanie/SafeNotes" id="repo">Repozytorium Github</a>
        </footer>
    </body>
</html>
